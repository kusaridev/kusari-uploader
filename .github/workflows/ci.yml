name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'
        check-latest: true
    - uses: golangci/golangci-lint-action@v4
      with:
        args: --timeout 3m --verbose
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'
        check-latest: true
    - run: go build -v ./...
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'
        check-latest: true
    - run: go test -v ./...
    - run: go vet ./...
